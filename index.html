<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela de Login</title>
    <link rel="stylesheet" href="estilos/style.css">
    <link rel="stylesheet" href="estilos/mediaquery.css">
</head>
<body>
    <main>
        <div id="login">
            <img src="architecture-g101aba627_1280.jpg" alt="">
        </div>

        <div id="formulario">
            <h1>Login</h1>
            <p>Seja bem-vindo(a) novamente. Faça login para acessar sua conta e poder fazer as configurações no seu ambiente</p>

            <form action="" method="post" autocomplete="on">
                <input type="email" name="login" id="ilogin" class="form-input" placeholder="Email" required autocomplete="email">
                <input type="password" name="senha" id="isenha" class="form-input" placeholder="Sua senha" required autocomplete="current-password">
                <button id="button-login">Entrar</button>
                <button id="button-senha">Esqueci a senha</button>
            </form>
        </div>
    </main>
</body>
</html>
